<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Halloween inspired CodeInstitute game" />
    <meta name="keywords" content="halloween, game, CodeInstitute" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/e2c8990feb.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>CodeBusters</title>
  </head>

  <body>
    <!-- Menu -->
    <div class="container-fluid text-center">
      <audio autoplay loop>
        <source src="assets\audio\WTF! Ghost!.mp3" type="audio/mp3" />
        <source src="assets\audio\WTF! Ghost!.ogg" type="audio/ogg" />
        <p id="musicerror">
          Unfortunately your device does not support our music. Please feel free
          to imagine spooky music!
        </p>
      </audio>

      <div id="menu">
        <div id="logo">
          <img
            src="./assets/images/ghostHuntersLogo.png"
            alt="Ghost hunters logo"
          />
        </div>
        <div id="menu-buttons">
          <button id="volumeButton" class="btn-light btn-lg">
            <i id="volumeIcon" class="fa-solid fa-volume-high"></i>
          </button>
          <a href="game.html">
            <button type="button" class="btn btn-light btn-lg">
              <i class="fa-solid fa-play"></i>
            </button>
          </a>
          <button
            type="button"
            class="btn btn-light btn-lg"
            data-toggle="modal"
            data-target="#rules"
          >
            <i class="fa-solid fa-gamepad"></i>
          </button>
          <button class="btn btn-light btn-lg">
            <i class="fa-solid fa-ranking-star"></i>
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="rules"
            tabindex="-1"
            role="dialog"
            aria-labelledby="rules"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    How to play
                  </h5>
    
                </div>
                <div class="modal-body">
                  <p>
                    Can you get rid of the ghosts that are infesting the area?
                    <br />
                    Become a record breaker by scoring the most points. <br />
                    Be careful, though! You'll lose points if you catch the good
                    ghosts!
                  </p>
                </div>
                <div class="modal-footer">
                  <!-- Closing button-->
                    <button
                    id = "close-instructions"
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
