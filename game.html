<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Halloween inspired CodeInstitute game" />
    <meta name="keywords" content="halloween, game, CodeInstitute" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/e2c8990feb.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>CodeBusters</title>
  </head>

  <body>
    <div class="game-info-bar">
      <div id="levelnamecenter">
        <h1 id="levelname1">Spectral Shenanigans On Main Street</h1>
        <!--Here comes the heart icon and the lives counter-->
        <div id="player-lives-bar">
          <p id="player-lives"></p>
          <img
            class="jackLifeIcon"
            src="assets/images/jackLifeIcon.png"
            alt="pumpkin"
          />
        </div>
      </div>
      <div class="time-container">
        <div id="timer">00:00</div>
      </div>
      <div id="ghosts-killed-container">
        <div id="ghosts-killed">
          <p id="ghosts-points"></p>
          <i class="fa-solid fa-ghost fa-lg" style="color: #ffffff"></i>
        </div>
      </div>
    </div>

    <audio id="gameaudio" controls loop>
      <source src="assets\audio\WTF! Ghost!.mp3" type="audio/mp3" />
      <source src="assets\audio\WTF! Ghost!.ogg" type="audio/ogg" />
      <p id="musicerror">
        Unfortunately your device does not support our music. Please feel free
        to imagine spooky music!
      </p>
    </audio>

    <!--<button id="start-btn" class="btn btn-primary">Start Game!</button>-->
    <div id="game-over" class="container">
        <p class="mt-5">Uh-oh, Game Over!</p>
        <button id="restart-btn" class="btn btn-primary">Play again?</button>
    </div>
    <canvas id="canvas"></canvas>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
